<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">  

</head>
<body>
    <div class="login">
        <h1>LOGIN</h1>
        <form>
            <h4>E-mail</h4>
            <input id="item" type="text" placeholder="Insira seu E-mail">
            <h4>Senha</h4>
            <input id="item" type="password" placeholder="Insira sua senha">
            <button id="item" type="submit">ENTRAR</button>
        </form>
    </div>
</body>
</html>
