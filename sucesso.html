<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados Recebidos com Sucesso</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #22223b;
      color: #22223b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .success-container {
      text-align: center;
      background-color: #fff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .success-icon {
      font-size: 64px;
      color: #7C7E96;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    a {
      color: #7C7E96;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  
</head>
<body>
  <div class="success-container">
    <div class="success-icon">&#10004;</div>
    <h1>Cadastro Realizado com Sucesso!</h1>
    <p>Agradecemos por sua colaboração.</p>
    <p><a href="#">Voltar para a página inicial</a></p>
  </div>
</body>
</html>
