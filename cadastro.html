<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login.css">  

</head>
<body>
    <div class="login">
        <h1>CADASTRO</h1>
        <form action = "/confirmar_cadastro" method="post">
            <h4>Nome</h4>
            <input id="item" type="text" name="nome" placeholder="Insira seu Nome">
            <h4>E-mail</h4>
            <input id="item" type="email" name="email" placeholder="Insira seu E-mail" value="{login}">
            <h4>Senha</h4>
            <input id="item" type="password" name="senha" placeholder="Confirme sua senha" value="{senha}">
            <div class="welcome-message">
                <!-- Mensagem de erro serÃ¡ inserida aqui -->
            </div>
            <button id="item" type="submit">CADASTRAR</button>
        </form>
    </div>
</body>
</html>
